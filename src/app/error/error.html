@defer(when isContentReady) {
  <p>
    Component
  </p>
} @loading (after 100ms; minimum 1s){
  <p>
    loading...
  </p>
} @placeholder {
  <p>
    Component is not ready yet, please wait...
  </p>
} @error {
  <p>
    There was an error loading the component.
  </p>
}
